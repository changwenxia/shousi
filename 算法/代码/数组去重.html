    // 数组去重
    function removeDup(arr) {
      let result = [];
      let hasMap = {};
      for (let i = 0; i < arr.length; i++) {
        if (!hasMap[arr[i]]) {
          hasMap[arr[i]] = true;
          result.push(arr[i])
        }
      }
      return result;
    };
