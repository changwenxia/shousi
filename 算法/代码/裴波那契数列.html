    //方法一：递归 缺点，参数n增大时，出现浏览器假死现象 n 
    function fbl(n){
      if (n<=2){
        return 1;
      }else{
        return fbl(n-1) + fbl(n-2);
      }
    }
    // 方法二：尾调用优化
    function fbl(n,res1=1,res2 =2){
      if(n<=2){
        return res2;
      }else{
        return  fbl(n-1, res2 ,res1+res2);
      }
    }
